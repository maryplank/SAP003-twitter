<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <title>Twitter</title>
    </head>

    <body>
        <div class="navbar">Twitter</div>

        <div class="profile">
            <spam class="name">Mariana Ribeiro</spam>
            <spam class="bio">Front-end developer! Pet lover 🐶</spam>
            <spam class="link"><a href="https://github.com/maryplank/SAP003-twitter">Código</a></spam>
        </div>

        
        <form class="newTweet">
            <textarea id="tweet" class="tweetTextarea" auto-complete="off" autofocus placeholder="Type your tweet"></textarea>
            <input type="submit" id="submit" class="submit" value="Tweet">
            <spam class="counter" id="counter"></spam>
        </form>
        

        <ul id="feed" class="feed"></ul>
            
        <script src="twitter.js"></script>
        <script src="index.js"></script>
    </body>
</html>
